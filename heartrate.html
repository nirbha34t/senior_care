<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heart Rate</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('images/heartbog.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 600px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 32px;
      color: #d32f2f;
      margin-bottom: 10px;
    }

    .rate {
      font-size: 48px;
      color: #1976d2;
      font-weight: bold;
      margin: 20px 0;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    img {
      width: 100px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/heart.png" alt="Heart Icon">
    <h1>‚ù§Ô∏è Heart Rate Monitor</h1>
    <p id="userName"></p>
    <div class="rate">üíì <span id="heartRate">--</span> BPM</div>
    <p>Normal resting heart rate for adults ranges from 60 to 100 BPM.</p>
  </div>

  <script>
    const name = localStorage.getItem("name") || "User";
    const heartRate = localStorage.getItem("heartRate") || "--"; 

    document.getElementById("userName").textContent = `Hello, ${name}!`;
    document.getElementById("heartRate").textContent = heartRate;
  </script>
</body>
</html>
