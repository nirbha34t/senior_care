<head>

  <title>Monitor Health - SeniorCare</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e1f5fe, #b3e5fc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      color: #01579b;
      margin-bottom: 40px;
    }

    .monitor-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .monitor-card {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      width: 200px;
      transition: transform 0.3s, background-color 0.3s;
      cursor: pointer;
      text-decoration: none;
    }

    .monitor-card:hover {
      transform: translateY(-5px);
      background-color: #e0f7fa;
    }

    .emoji {
      font-size: 50px;
      margin-bottom: 10px;
    }

    .monitor-card p {
      font-size: 16px;
      color: #0277bd;
    }
  </style>
</head>
