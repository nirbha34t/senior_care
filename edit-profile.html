<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .header {
      background-color: #0288d1;
      width: 100%;
      padding: 15px;
      color: white;
      text-align: center;
    }

    .edit-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
    }

    .edit-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .save-btn {
      background-color: #0288d1;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-size: 18px;
      display: inline-block;
    }

    .save-btn:hover {
      background-color: #01579b;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Edit Profile</h1>
  </div>

  <div class="edit-container">
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" value="John Doe" />

      <label for="age">Age</label>
      <input type="number" id="age" name="age" value="70" />

      <label for="weight">Weight</label>
      <input type="number" id="weight" name="weight" value="70" />

      <label for="height">Height</label>
      <input type="number" id="height" name="height" value="175" />

      <label for="gender">Gender</label>
      <input type="text" id="gender" name="gender" value="Male" />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" value="+1 234 567 8901" />

      <a href="profile.html" class="save-btn">Save Changes</a>
    </form>
  </div>
</body>
</html>
